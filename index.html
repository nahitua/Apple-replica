<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Responsive puppy page/css/styles.css" />
    <title>Responsive puppy page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="main-title">Puppy lovers Page</div>
      </div>
    </header>
    <section class="banner-image">
      <img src="../Responsive puppy page/images/banner-puppies.jpg" alt="" />
    </section>
    <section class="top-container">
      <div class="container">
        <div class="puppy-container">
          <img src="../Responsive puppy page/images/puppy-1.jpg" alt="" />
        </div>
        <div class="missing-puppy">puppy missing here!!</div>
        <div class="puppy-container">
          <img src="../Responsive puppy page/images/puppy-2.jpg" alt="" />
        </div>
      </div>
    </section>
    <section class="vertical-puppies-section">
      <div class="container">
        <div class="section-title">More puppies</div>
        <div class="vertical-puppies-wrapper">
          <div class="left-puppy">
            <img src="../Responsive puppy page/images/puppy-3.jpg" alt="" />
          </div>
          <div class="right-puppy">
            <img src="../Responsive puppy page/images/puppy-4.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="credit">Developed by: Nahitua</div>
      </div>
    </footer>
  </body>
</html>
